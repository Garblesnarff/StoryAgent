{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <h1 class="display-4 mb-5 text-center">Generate Your Story</h1>
    <form id="story-form" class="mb-5">
        <div class="mb-4">
            <label for="prompt" class="form-label h5">Story Prompt</label>
            <textarea class="form-control" id="prompt" name="prompt" rows="3" required placeholder="Enter your story idea here..."></textarea>
        </div>
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <label for="genre" class="form-label h5">Genre</label>
                <select class="form-select" id="genre" name="genre" required>
                    <option value="">Choose a genre</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="sci-fi">Science Fiction</option>
                    <option value="mystery">Mystery</option>
                    <option value="romance">Romance</option>
                    <option value="horror">Horror</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="mood" class="form-label h5">Mood</label>
                <select class="form-select" id="mood" name="mood" required>
                    <option value="">Choose a mood</option>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="suspenseful">Suspenseful</option>
                    <option value="mysterious">Mysterious</option>
                    <option value="romantic">Romantic</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="target_audience" class="form-label h5">Target Audience</label>
                <select class="form-select" id="target_audience" name="target_audience" required>
                    <option value="">Choose a target audience</option>
                    <option value="children">Children</option>
                    <option value="young_adult">Young Adult</option>
                    <option value="adult">Adult</option>
                </select>
            </div>
        </div>
        <div class="mb-4">
            <label for="paragraphs" class="form-label h5">Number of Paragraphs</label>
            <input type="number" class="form-control" id="paragraphs" name="paragraphs" min="1" max="10" value="5" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Generate Story</button>
        </div>
    </form>
</div>

<div id='loading-overlay' class='loading-overlay' style='display: none;'>
    <div class='agent-progress'>
        <div class='agent-status' id='concept-generator'>
            <div class='agent-icon'>üé≠</div>
            <div class='agent-name'>Concept Generator</div>
            <div class='agent-task'>Waiting to start...</div>
            <div class='progress'>
                <div class='progress-bar' role='progressbar' style='width: 0%' aria-valuenow='0' aria-valuemin='0' aria-valuemax='100'></div>
            </div>
        </div>
        
        <div class='agent-status' id='world-builder'>
            <div class='agent-icon'>üåé</div>
            <div class='agent-name'>World Builder</div>
            <div class='agent-task'>Waiting to start...</div>
            <div class='progress'>
                <div class='progress-bar' role='progressbar' style='width: 0%' aria-valuenow='0' aria-valuemin='0' aria-valuemax='100'></div>
            </div>
        </div>
        
        <div class='agent-status' id='plot-weaver'>
            <div class='agent-icon'>üìù</div>
            <div class='agent-name'>Plot Weaver</div>
            <div class='agent-task'>Waiting to start...</div>
            <div class='progress'>
                <div class='progress-bar' role='progressbar' style='width: 0%' aria-valuenow='0' aria-valuemin='0' aria-valuemax='100'></div>
            </div>
        </div>
        
        <div class='agent-status' id='story-generator'>
            <div class='agent-icon'>üìñ</div>
            <div class='agent-name'>Story Generator</div>
            <div class='agent-task'>Waiting to start...</div>
            <div class='progress'>
                <div class='progress-bar' role='progressbar' style='width: 0%' aria-valuenow='0' aria-valuemin='0' aria-valuemax='100'></div>
            </div>
        </div>
    </div>
    <div class='overall-progress mt-4'>
        <div class='progress' style='height: 2px;'>
            <div class='progress-bar' role='progressbar' style='width: 0%' aria-valuenow='0' aria-valuemin='0' aria-valuemax='100'></div>
        </div>
        <div class='progress-text mt-2'>Overall Progress: 0%</div>
    </div>
</div>
{% endblock %}
