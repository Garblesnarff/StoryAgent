{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Generate Your Story</h1>
<form id="story-form">
    <div class="mb-3">
        <label for="prompt" class="form-label">Story Prompt</label>
        <textarea class="form-control" id="prompt" name="prompt" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <select class="form-select" id="genre" name="genre" required>
            <option value="">Choose a genre</option>
            <option value="fantasy">Fantasy</option>
            <option value="science_fiction">Science Fiction</option>
            <option value="mystery">Mystery</option>
            <option value="romance">Romance</option>
            <option value="horror">Horror</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="length" class="form-label">Story Length</label>
        <select class="form-select" id="length" name="length" required>
            <option value="">Choose a length</option>
            <option value="short">Short (1-2 paragraphs)</option>
            <option value="medium">Medium (3-5 paragraphs)</option>
            <option value="long">Long (6-8 paragraphs)</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Generate Story</button>
</form>

<div id="progress-container" class="mt-4 mb-4" style="display: none;">
    <h3>Generation Progress</h3>
    <div class="progress">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
</div>

<div id="log-output" class="mt-4 mb-4">
    <h3>Generation Progress</h3>
    <div id="log-content" class="border p-3 bg-dark text-light" style="height: 200px; overflow-y: auto;"></div>
</div>

<div id="story-output" class="mt-4" style="display: none;">
    <h2>Generated Story</h2>
    <div id="paragraph-cards" class="row row-cols-1 row-cols-md-2 g-4"></div>
    <button id="save-story" class="btn btn-success mt-3">Save Story</button>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
