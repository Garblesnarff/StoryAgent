{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <h1 class="display-4 mb-5 text-center">Generate Your Story</h1>
    
    <div class="row mb-5">
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Write a New Story</h5>
                    <form id="story-form">
                        <div class="mb-4">
                            <label for="prompt" class="form-label h5">Story Prompt</label>
                            <textarea class="form-control" id="prompt" name="prompt" rows="3" required placeholder="Enter your story idea here..."></textarea>
                        </div>
                        <div class="row g-4 mb-4">
                            <div class="col-md-4">
                                <label for="genre" class="form-label h5">Genre</label>
                                <select class="form-select" id="genre" name="genre" required>
                                    <option value="">Choose a genre</option>
                                    <option value="fantasy">Fantasy</option>
                                    <option value="sci-fi">Science Fiction</option>
                                    <option value="mystery">Mystery</option>
                                    <option value="romance">Romance</option>
                                    <option value="horror">Horror</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="mood" class="form-label h5">Mood</label>
                                <select class="form-select" id="mood" name="mood" required>
                                    <option value="">Choose a mood</option>
                                    <option value="happy">Happy</option>
                                    <option value="sad">Sad</option>
                                    <option value="suspenseful">Suspenseful</option>
                                    <option value="mysterious">Mysterious</option>
                                    <option value="romantic">Romantic</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="target_audience" class="form-label h5">Target Audience</label>
                                <select class="form-select" id="target_audience" name="target_audience" required>
                                    <option value="">Choose a target audience</option>
                                    <option value="children">Children</option>
                                    <option value="young_adult">Young Adult</option>
                                    <option value="adult">Adult</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="paragraphs" class="form-label h5">Number of Paragraphs</label>
                            <input type="number" class="form-control" id="paragraphs" name="paragraphs" min="1" max="10" value="5" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Generate Story</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Upload Existing Story</h5>
                    <form id="upload-form" class="mt-4">
                        <div class="mb-4">
                            <label for="file" class="form-label h5">Choose Document</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".pdf,.txt,.epub,.html" required>
                            <div class="form-text">Supported formats: PDF, TXT, EPUB, HTML</div>
                        </div>
                        <div id="upload-progress" class="progress mb-3" style="display: none;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Upload & Process</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const storyForm = document.getElementById('story-form');
    const uploadForm = document.getElementById('upload-form');
    const progressBar = document.querySelector('#upload-progress .progress-bar');
    const uploadProgress = document.getElementById('upload-progress');

    storyForm?.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        try {
            const formData = new FormData(storyForm);
            const response = await fetch('/generate_story', {
                method: 'POST',
                body: formData
            });

            let data;
            try {
                data = await response.json();
            } catch (parseError) {
                console.error('Failed to parse JSON response:', parseError);
                throw new Error('Server returned an invalid response');
            }
            
            if (!response.ok) {
                throw new Error(data.error || 'Story generation failed');
            }

            if (data.success && data.redirect) {
                window.location.href = data.redirect;
            } else {
                throw new Error(data.error || 'Invalid response from server');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error: ' + (error.message || 'An unexpected error occurred'));
        }
    });

    uploadForm?.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        try {
            const formData = new FormData(uploadForm);
            uploadProgress.style.display = 'block';
            progressBar.style.width = '0%';
            let currentEndpoint = '/document/upload';
            
            const processStream = async (endpoint) => {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;

                    const text = decoder.decode(value);
                    const lines = text.split('\n');

                    for (const line of lines) {
                        if (line.trim().startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                console.log('Progress update:', data);

                                if (data.status === 'error') {
                                    if (data.error_type === 'copyright') {
                                        if (data.can_summarize && confirm(data.message + '\n\nWould you like to generate a summary instead?')) {
                                            // Switch to summary processing
                                            return processStream('/document/summarize');
                                        } else {
                                            throw new Error(data.message);
                                        }
                                    } else {
                                        throw new Error(data.message);
                                    }
                                }

                                // Update progress bar
                                if (data.progress) {
                                    progressBar.style.width = `${data.progress}%`;
                                }
                                
                                if (data.redirect) {
                                    window.location.href = data.redirect;
                                    return;
                                }
                            } catch (error) {
                                console.error('Error parsing progress:', error);
                                throw error;
                            }
                        }
                    }
                }
            };

            await processStream(currentEndpoint);

        } catch (error) {
            console.error('Error:', error);
            alert('Error: ' + (error.message || 'An unexpected error occurred'));
            uploadProgress.style.display = 'none';
        }
    });
});
</script>
{% endblock %}
