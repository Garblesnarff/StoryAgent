{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <h1 class="display-4 mb-5 text-center">Generate Your Story</h1>
    
    <!-- Story generation form -->
    <form id="story-form" class="mb-5">
        <div class="mb-4">
            <label for="prompt" class="form-label h5">Story Prompt</label>
            <textarea class="form-control" id="prompt" name="prompt" rows="3" required placeholder="Enter your story idea here..."></textarea>
        </div>
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <label for="genre" class="form-label h5">Genre</label>
                <select class="form-select" id="genre" name="genre" required>
                    <option value="">Choose a genre</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="sci-fi">Science Fiction</option>
                    <option value="mystery">Mystery</option>
                    <option value="romance">Romance</option>
                    <option value="horror">Horror</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="mood" class="form-label h5">Mood</label>
                <select class="form-select" id="mood" name="mood" required>
                    <option value="">Choose a mood</option>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="suspenseful">Suspenseful</option>
                    <option value="mysterious">Mysterious</option>
                    <option value="romantic">Romantic</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="target_audience" class="form-label h5">Target Audience</label>
                <select class="form-select" id="target_audience" name="target_audience" required>
                    <option value="">Choose a target audience</option>
                    <option value="children">Children</option>
                    <option value="young_adult">Young Adult</option>
                    <option value="adult">Adult</option>
                </select>
            </div>
        </div>
        <div class="mb-4">
            <label for="paragraphs" class="form-label h5">Number of Paragraphs</label>
            <input type="number" class="form-control" id="paragraphs" name="paragraphs" min="1" max="10" value="5" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Generate Story</button>
        </div>
    </form>

    <!-- File upload section -->
    <div class="text-center mb-5">
        <h2 class="h3 mb-4">Or Upload a Book</h2>
        <form id="upload-form" class="upload-form">
            <div class="mb-3">
                <input type="file" class="form-control" id="book-file" name="file" accept=".pdf,.epub,.html">
                <div class="form-text">Supported formats: PDF, EPUB, HTML</div>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Process</button>
        </form>
        <div id="upload-progress" class="progress mt-3 d-none">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
        </div>
        <div id="upload-status" class="mt-2"></div>
    </div>

    <div id="story-output" class="mt-5" style="display: none;">
        <h2 class="h3 mb-4">Generated Story</h2>
        <div class="book-container">
            <button class="book-nav prev" style="display: none;">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <div class="book-pages" id="paragraph-cards"></div>
            <button class="book-nav next" style="display: none;">
                <svg viewBox="0 0 24 24">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const uploadForm = document.getElementById('upload-form');
    const progressBar = document.querySelector('#upload-progress .progress-bar');
    const uploadProgress = document.getElementById('upload-progress');
    const uploadStatus = document.getElementById('upload-status');

    uploadForm?.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(uploadForm);
        uploadProgress.classList.remove('d-none');
        progressBar.style.width = '0%';
        uploadStatus.textContent = '';
        
        try {
            // Start upload
            console.log('Progress update:', {
                status: 'uploading',
                message: 'Starting file upload',
                progress: 0
            });
            progressBar.style.width = '0%';
            uploadStatus.textContent = 'Starting upload...';
            
            const response = await fetch('/story/upload', {
                method: 'POST',
                body: formData
            });
            
            // Upload complete
            console.log('Progress update:', {
                status: 'uploading',
                message: 'Document upload complete',
                progress: 100
            });
            progressBar.style.width = '50%';
            uploadStatus.textContent = 'Processing document...';
            
            let data;
            try {
                data = await response.json();
            } catch (parseError) {
                throw new Error('Server returned an invalid response');
            }
            
            if (!response.ok) {
                throw new Error(data.error || 'Upload failed');
            }
            
            // Processing complete
            console.log('Progress update:', {
                status: 'complete',
                message: 'Processing complete',
                progress: 100,
                redirect: data.redirect
            });
            progressBar.style.width = '100%';
            uploadStatus.textContent = 'Processing complete!';
            
            // Redirect to edit page
            if (data.redirect) {
                window.location.href = data.redirect;
            }
            
        } catch (error) {
            console.error('Error:', error);
            uploadStatus.textContent = `Error: ${error.message}`;
            uploadStatus.style.color = 'var(--bs-danger)';
        }
    });
});
</script>
{% endblock %}
