{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <h1 class="display-4 mb-4 text-center">Review Your Story</h1>
    
    <div id="log-output" class="mb-4">
        <h3 class="h4 mb-3">Generation Progress</h3>
        <div id="log-content" class="border p-3 bg-dark" style="height: 200px; overflow-y: auto; color: #fff; font-family: monospace;"></div>
    </div>

    <div id="story-review" class="mb-5">
        <div id="paragraphs-container" class="mb-4" data-paragraphs='{{ paragraphs|tojson|safe if paragraphs else "[]" }}'>
            <!-- Paragraphs will be inserted here dynamically -->
        </div>

        <div class="text-center mt-5">
            <button id="bring-to-life" class="btn btn-lg btn-glow">
                <span class="btn-text">Bring to Life</span>
                <span class="btn-shine"></span>
            </button>
        </div>
    </div>
</div>

<!-- Edit Paragraph Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Paragraph</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <textarea id="editParagraphText" class="form-control" rows="6"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveParagraphEdit">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
