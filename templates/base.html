<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generation Framework</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sfpro.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Story Generation Framework</a>
            <div class="progress-nav">
                <div class="nav-item {% if request.endpoint == 'index' %}active{% endif %}" id="prompt-stage">1. Story Prompt</div>
                <div class="nav-item {% if request.endpoint == 'story.edit' %}active{% endif %}" id="edit-stage">2. Story Edit</div>
                <div class="nav-item {% if request.endpoint == 'story.customize' %}active{% endif %}" id="customize-stage">3. Style Customization</div>
                <div class="nav-item {% if request.endpoint == 'generation.generate' %}active{% endif %}" id="generate-stage">4. Card Generation</div>
            </div>
            <div class="nav-actions">
                {% if request.endpoint == 'generation.generate' %}
                    <a href="/story/edit" class="btn btn-secondary">Back to Edit</a>
                    <button id="save-story" class="btn btn-success">Save Story</button>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
