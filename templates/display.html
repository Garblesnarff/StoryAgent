{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <h1 class="display-4 mb-4 text-center">Your Story</h1>
    
    <div id="story-output">
        <div class="book-container">
            <button class="book-nav prev" style="display: none;">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <div class="book-pages" id="paragraph-cards"></div>
            <button class="book-nav next" style="display: none;">
                <svg viewBox="0 0 24 24">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="text-center mt-5">
        <button id="start-over" class="btn btn-lg btn-secondary me-3">Start Over</button>
        <button id="save-story" class="btn btn-lg btn-glow">
            <span class="btn-text">Save Story</span>
            <span class="btn-shine"></span>
        </button>
    </div>
</div>
{% endblock %}
