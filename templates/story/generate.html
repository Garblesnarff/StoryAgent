{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <h1 class="display-4 mb-5 text-center">Generated Story Cards</h1>
    
    <div id="story-output" class="mt-5">
        <div class="book-container">
            <button class="book-nav prev">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <div class="book-pages" id="paragraph-cards">
                {% if story and story.paragraphs %}
                    {% for paragraph in story.paragraphs %}
                    <div class="card story-card">
                        <div class="card-image position-relative">
                            {% if paragraph.image_url %}
                            <img src="{{ paragraph.image_url }}" class="card-img-top" 
                                 data-bs-toggle="tooltip" data-bs-placement="top" 
                                 title="{{ paragraph.image_prompt }}" 
                                 alt="Story image">
                            {% endif %}
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{ paragraph.text }}</p>
                            <div class="generation-controls mt-4">
                                <div class="d-flex flex-column gap-2">
                                    <button class="btn btn-outline-primary generate-image w-100 mb-2" data-index="{{ loop.index0 }}" data-bs-toggle="tooltip" title="Generate an AI image visualization for this passage">
                                        <div class="d-flex align-items-center justify-content-center">
                                            <i class="bi bi-image-fill me-2"></i>
                                            <span class="button-text">Generate Visual Scene</span>
                                            <div class="spinner-border spinner-border-sm ms-2 d-none" role="status">
                                                <span class="visually-hidden">Generating image...</span>
                                            </div>
                                        </div>
                                    </button>
                                    <button class="btn btn-outline-success generate-audio w-100" data-index="{{ loop.index0 }}" data-bs-toggle="tooltip" title="Generate AI voice narration">
                                        <div class="d-flex align-items-center justify-content-center">
                                            <i class="bi bi-volume-up-fill me-2"></i>
                                            <span class="button-text">Generate Narration</span>
                                            <div class="spinner-border spinner-border-sm ms-2 d-none" role="status">
                                                <span class="visually-hidden">Generating audio...</span>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                {% endif %}
            </div>
            <button class="book-nav next">
                <svg viewBox="0 0 24 24">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/card-generation.js') }}"></script>
{% endblock %}
