{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <h1 class="display-4 mb-5 text-center">Generated Story Cards</h1>
    
    <div id="log-output" class="mt-5 mb-5">
        <h3 class="h4 mb-3">Generation Progress</h3>
        <div class="generation-status">
            <div class="loading-container">
                <div class="loading-circle">
                    <!-- Outer glow effect -->
                    <div class="glow-effect"></div>
                    
                    <svg viewBox="0 0 100 100">
                        <!-- Gradient definition -->
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" class="gradient-start" />
                                <stop offset="100%" class="gradient-end" />
                            </linearGradient>
                        </defs>
                        
                        <!-- Background circle -->
                        <circle cx="50" cy="50" r="45" class="progress-background"/>
                        
                        <!-- Progress circle -->
                        <circle cx="50" cy="50" r="45" class="progress-circle"/>
                        
                        <!-- Rotating dot -->
                        <circle cx="50" cy="5" r="3" class="progress-dot"/>
                    </svg>
                    
                    <!-- Center content -->
                    <div class="progress-content">
                        <div class="progress-percentage">0%</div>
                        <div class="progress-step">Initializing...</div>
                        <div id="log-content" class="progress-log"></div>
                    </div>
                </div>
            </div>
            <div class="generation-steps">
                <div class="step" data-step="image">
                    <svg viewBox="0 0 24 24" class="step-icon">
                        <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <span>Generating Image</span>
                </div>
                <div class="step" data-step="audio">
                    <svg viewBox="0 0 24 24" class="step-icon">
                        <path d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15.536a5 5 0 001.414 1.414m2.828-9.9a9 9 0 012.828-2.828"/>
                    </svg>
                    <span>Generating Audio</span>
                </div>
            </div>
        </div>
    </div>

    <div id="story-output" class="mt-5" style="display: none;">
        <div class="book-container">
            <button class="book-nav prev">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <div class="book-pages" id="paragraph-cards"></div>
            <button class="book-nav next">
                <svg viewBox="0 0 24 24">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/card-generation.js') }}"></script>
{% endblock %}
