{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <nav aria-label="Story Progress" class="mb-4">
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-success" role="progressbar" style="width: 100%" 
                 aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                Step 3: Generate Cards
            </div>
        </div>
    </nav>

    <div id="story-output">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h3 mb-0">Story Cards</h2>
            <button class="btn btn-secondary" onclick="window.location.href='{{ url_for('story.edit') }}'">
                <i class="bi bi-arrow-left"></i> Back to Edit
            </button>
        </div>
        
        <div class="book-container">
            <button class="book-nav prev" style="display: none;">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <div class="book-pages" id="paragraph-cards"></div>
            <button class="book-nav next" style="display: none;">
                <svg viewBox="0 0 24 24">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>
        </div>
    </div>
</div>

<div class="save-button-container">
    <button id="save-story" class="btn btn-success btn-lg" style="display: none;">
        <i class="bi bi-cloud-upload"></i> Save Story
    </button>
</div>

<!-- Add Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const paragraphCards = document.getElementById('paragraph-cards');
    const paragraphs = {{ paragraphs|tojson|safe }};
    let currentPage = 0;
    
    if (paragraphs && paragraphs.length > 0) {
        paragraphs.forEach((text, index) => {
            const pageDiv = document.createElement('div');
            pageDiv.className = 'book-page';
            pageDiv.dataset.index = index;
            
            pageDiv.innerHTML = `
                <div class="card h-100">
                    <div class="card-body">
                        <p class="card-text">${text}</p>
                    </div>
                </div>
            `;
            
            paragraphCards.appendChild(pageDiv);
        });
        
        // Show navigation buttons if more than one page
        if (paragraphs.length > 1) {
            document.querySelector('.book-nav.prev').style.display = 'flex';
            document.querySelector('.book-nav.next').style.display = 'flex';
        }
        
        // Show save button
        document.getElementById('save-story').style.display = 'block';
        
        // Initialize the first page
        updateNavigation();
    }
    
    // Navigation functions
    function updateNavigation() {
        const pages = document.querySelectorAll('.book-page');
        pages.forEach((page, index) => {
            page.classList.remove('active', 'next', 'prev');
            if (index === currentPage) {
                page.classList.add('active');
            } else if (index === currentPage + 1) {
                page.classList.add('next');
            } else if (index === currentPage - 1) {
                page.classList.add('prev');
            }
            page.style.display = index >= currentPage - 1 && index <= currentPage + 1 ? 'block' : 'none';
        });
        
        // Update navigation buttons
        document.querySelector('.book-nav.prev').style.display = currentPage > 0 ? 'flex' : 'none';
        document.querySelector('.book-nav.next').style.display = currentPage < pages.length - 1 ? 'flex' : 'none';
    }
    
    // Add navigation event listeners
    document.querySelector('.book-nav.prev')?.addEventListener('click', () => {
        if (currentPage > 0) {
            currentPage--;
            updateNavigation();
        }
    });
    
    document.querySelector('.book-nav.next')?.addEventListener('click', () => {
        if (currentPage < paragraphs.length - 1) {
            currentPage++;
            updateNavigation();
        }
    });
});
</script>
{% endblock %}
