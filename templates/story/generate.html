{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <nav aria-label="Story Progress" class="mb-4">
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-success" role="progressbar" style="width: 100%" 
                 aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                Step 3: Generate Cards
            </div>
        </div>
    </nav>

    <div id="story-output">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h3 mb-0">Story Cards</h2>
            <button class="btn btn-secondary" onclick="window.location.href='{{ url_for('story.edit') }}'">
                <i class="bi bi-arrow-left"></i> Back to Edit
            </button>
        </div>
        
        <div class="book-container">
            <button class="book-nav prev" style="display: none;">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <div class="book-pages" id="paragraph-cards"></div>
            <button class="book-nav next" style="display: none;">
                <svg viewBox="0 0 24 24">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>
        </div>
    </div>
</div>

<div class="save-button-container">
    <button id="save-story" class="btn btn-success btn-lg" style="display: none;">
        <i class="bi bi-cloud-upload"></i> Save Story
    </button>
</div>

<!-- Add Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const paragraphCards = document.getElementById('paragraph-cards');
    const storyCards = {{ story_cards|tojson|safe }};
    let currentPage = 0;
    
    if (storyCards && storyCards.length > 0) {
        storyCards.forEach((card, index) => {
            const pageDiv = document.createElement('div');
            pageDiv.className = 'book-page';
            pageDiv.dataset.index = index;
            
            pageDiv.innerHTML = `
                <div class="card h-100">
                    <img src="${card.image_url}" class="card-img-top" alt="Generated image">
                    <div class="card-body">
                        <p class="card-text">${card.text}</p>
                    </div>
                    <div class="card-footer">
                        <div class="audio-container">
                            <button class="btn btn-sm btn-secondary play-audio-btn">
                                <i class="bi bi-play-fill"></i> Play Audio
                            </button>
                            <audio src="${card.audio_url}" preload="none"></audio>
                        </div>
                    </div>
                </div>
            `;
            
            paragraphCards.appendChild(pageDiv);
        });
        
        // Setup audio players
        document.querySelectorAll('.audio-container').forEach(container => {
            const playBtn = container.querySelector('.play-audio-btn');
            const audio = container.querySelector('audio');
            
            if (playBtn && audio) {
                playBtn.addEventListener('click', () => {
                    const allAudios = document.querySelectorAll('audio');
                    allAudios.forEach(a => {
                        if (a !== audio && !a.paused) {
                            a.pause();
                            a.currentTime = 0;
                            a.closest('.audio-container').querySelector('.play-audio-btn').innerHTML = 
                                '<i class="bi bi-play-fill"></i> Play Audio';
                        }
                    });
                    
                    if (audio.paused) {
                        audio.play();
                        playBtn.innerHTML = '<i class="bi bi-pause-fill"></i> Pause';
                    } else {
                        audio.pause();
                        audio.currentTime = 0;
                        playBtn.innerHTML = '<i class="bi bi-play-fill"></i> Play Audio';
                    }
                });
                
                audio.addEventListener('ended', () => {
                    playBtn.innerHTML = '<i class="bi bi-play-fill"></i> Play Audio';
                });
            }
        });
        
        // Show navigation buttons if more than one page
        if (storyCards.length > 1) {
            document.querySelector('.book-nav.prev').style.display = 'flex';
            document.querySelector('.book-nav.next').style.display = 'flex';
        }
        
        // Show save button
        const saveBtn = document.getElementById('save-story');
        if (saveBtn) {
            saveBtn.style.display = 'block';
        }
        
        // Initialize the first page as active
        const pages = document.querySelectorAll('.book-page');
        if (pages.length > 0) {
            pages[0].classList.add('active');
            updateNavigation();
        }
    }
    
    // Navigation functions
    function updateNavigation() {
        const pages = document.querySelectorAll('.book-page');
        pages.forEach((page, index) => {
            page.classList.remove('active', 'next', 'prev');
            if (index === currentPage) {
                page.classList.add('active');
            } else if (index === currentPage + 1) {
                page.classList.add('next');
            } else if (index === currentPage - 1) {
                page.classList.add('prev');
            }
            page.style.display = index >= currentPage - 1 && index <= currentPage + 1 ? 'block' : 'none';
        });
        
        // Update navigation buttons
        const prevBtn = document.querySelector('.book-nav.prev');
        const nextBtn = document.querySelector('.book-nav.next');
        if (prevBtn) prevBtn.style.display = currentPage > 0 ? 'flex' : 'none';
        if (nextBtn) nextBtn.style.display = currentPage < pages.length - 1 ? 'flex' : 'none';
    }
    
    // Add navigation event listeners
    document.querySelector('.book-nav.prev')?.addEventListener('click', () => {
        if (currentPage > 0) {
            currentPage--;
            updateNavigation();
        }
    });
    
    document.querySelector('.book-nav.next')?.addEventListener('click', () => {
        if (currentPage < storyCards.length - 1) {
            currentPage++;
            updateNavigation();
        }
    });
    
    // Handle save story functionality
    document.getElementById('save-story')?.addEventListener('click', async () => {
        try {
            const response = await fetch('/story/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            if (!response.ok) throw new Error('Failed to save story');
            
            const data = await response.json();
            if (data.success) {
                const alert = document.createElement('div');
                alert.className = 'alert alert-success position-fixed top-0 start-50 translate-middle-x mt-3';
                alert.textContent = 'Story saved successfully!';
                document.body.appendChild(alert);
                setTimeout(() => alert.remove(), 3000);
            }
        } catch (error) {
            console.error('Error:', error);
            const alert = document.createElement('div');
            alert.className = 'alert alert-danger position-fixed top-0 start-50 translate-middle-x mt-3';
            alert.textContent = 'Failed to save story. Please try again.';
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }
    });
});
</script>
{% endblock %}
