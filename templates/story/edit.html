{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <nav aria-label="Story Progress" class="mb-4">
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-success" role="progressbar" style="width: 66%" 
                 aria-valuenow="66" aria-valuemin="0" aria-valuemax="100">
                Step 2: Edit Story
            </div>
        </div>
    </nav>
    
    <div id="story-edit">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h3 mb-0">Edit Your Story</h2>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="window.location.href='/'">
                    <i class="bi bi-arrow-left"></i> Back to Prompt
                </button>
                <form action="{{ url_for('story.generate') }}" method="GET" class="d-inline">
                    <button type="submit" class="btn btn-primary">
                        Generate Cards <i class="bi bi-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="alert alert-info mb-4">
            <i class="bi bi-info-circle-fill"></i>
            Edit each paragraph below. Click "Save Changes" to update the paragraph and generate new media.
        </div>

        <div id="paragraphs" class="mb-4">
            {% for paragraph in paragraphs %}
            <div class="paragraph-container mb-4" data-index="{{ loop.index0 }}">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Paragraph {{ loop.index }}</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <textarea class="form-control mb-3 paragraph-text" 
                                      rows="4" 
                                      placeholder="Edit your paragraph here...">{{ paragraph }}</textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary save-paragraph">
                                <i class="bi bi-save"></i> Save Changes
                            </button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="media-preview mt-3" style="display: none;">
                            <h6 class="mb-3">Generated Media Preview</h6>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <img class="img-fluid rounded" src="" alt="Generated image" style="display: none;">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <audio controls class="w-100" src="" style="display: none;"></audio>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Add Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

<script>
// Add autosave functionality
document.addEventListener('DOMContentLoaded', () => {
    const textareas = document.querySelectorAll('.paragraph-text');
    textareas.forEach(textarea => {
        let timeoutId;
        textarea.addEventListener('input', () => {
            clearTimeout(timeoutId);
            const saveIndicator = textarea.parentElement.querySelector('.save-indicator');
            if (!saveIndicator) {
                const indicator = document.createElement('small');
                indicator.className = 'save-indicator text-muted';
                indicator.textContent = 'Typing...';
                textarea.parentElement.appendChild(indicator);
            }
            
            timeoutId = setTimeout(() => {
                const saveButton = textarea.closest('.card-body').querySelector('.save-paragraph');
                if (saveButton) {
                    saveButton.click();
                }
            }, 2000); // Auto-save after 2 seconds of no typing
        });
    });
});
</script>
{% endblock %}
