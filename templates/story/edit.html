{% extends "base.html" %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link href="https://unpkg.com/reactflow/dist/style.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <h1 class="display-4 mb-5 text-center">Edit Your Story</h1>
    
    <!-- Error display container -->
    <div id="error-container" class="alert alert-danger d-none" role="alert"></div>
    
    <!-- Loading state container -->
    <div id="loading-container" class="text-center mb-4">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading your story...</p>
    </div>
    
    <!-- React NodeEditor container -->
    <div id="node-editor" 
         class="node-editor-container mb-5" 
         data-story='{{ story|tojson|safe }}'
         style="min-height: 600px;">
    </div>
    
    <div class="d-flex justify-content-center gap-3">
        <a href="/" class="btn btn-secondary">Back to Prompt</a>
        <a href="/story/customize" class="btn btn-primary">Customize Style</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- React and ReactFlow dependencies -->
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

<!-- NodeEditor component -->
<script src="{{ url_for('static', filename='dist/bundle.js') }}" type="text/javascript"></script>

<!-- Story edit functionality -->
<script src="{{ url_for('static', filename='js/story-edit.js') }}"></script>
{% endblock %}
