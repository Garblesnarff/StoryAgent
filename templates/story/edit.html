{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <nav aria-label="Story Progress" class="mb-4">
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-success" role="progressbar" style="width: 66%" 
                 aria-valuenow="66" aria-valuemin="0" aria-valuemax="100">
                Step 2: Edit Story
            </div>
        </div>
    </nav>
    
    <div id="story-edit">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h3 mb-0">Edit Your Story</h2>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="window.location.href='/'">
                    <i class="bi bi-arrow-left"></i> Back to Prompt
                </button>
                <form action="{{ url_for('story.generate') }}" method="GET" style="display: inline;">
                    <input type="hidden" name="generate" value="true">
                    <button type="submit" class="btn btn-primary">
                        Generate Cards <i class="bi bi-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="alert alert-info mb-4">
            <i class="bi bi-info-circle-fill"></i>
            Edit each paragraph below. Click "Save Changes" to update the paragraph.
        </div>

        <div id="paragraphs" class="mb-4">
            {% for paragraph in paragraphs %}
            <div class="paragraph-container mb-4" data-index="{{ loop.index0 }}">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Paragraph {{ loop.index }}</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <textarea class="form-control mb-3 paragraph-text" 
                                      rows="4" 
                                      placeholder="Edit your paragraph here...">{{ paragraph }}</textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary save-paragraph">
                                <i class="bi bi-save"></i> Save Changes
                            </button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="alert alert-success alert-dismissible fade" role="alert" style="display: none;">
                            Changes saved successfully!
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Add Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
{% endblock %}
