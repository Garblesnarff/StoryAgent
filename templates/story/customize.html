{% extends "base.html" %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">

<!-- Load React -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

<!-- Load ReactFlow -->
<link href="https://unpkg.com/reactflow@11.7.0/dist/style.css" rel="stylesheet" />
<script src="https://unpkg.com/reactflow@11.7.0/dist/umd/index.js"></script>
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <h1 class="display-4 mb-5 text-center">Style Your Story</h1>
    
    <div class="customization-container">
        <!-- Node editor container -->
        <div id="node-editor" class="node-editor-container">
            <div id="reactflow-root" style="width: 100%; height: 800px;" data-story='{{ story|tojson|safe }}'></div>
        </div>
        
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="/story/edit" class="btn btn-secondary">Back to Edit</a>
            <button id="save-customization" class="btn btn-primary">Save Changes</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/customize.js') }}"></script>
{% endblock %}
