{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <h1 class="display-4 mb-5 text-center">Style Your Story</h1>
    
    <div class="customization-container">
        <div id="node-editor" class="node-editor-container" data-story='{{ story|tojson|safe }}'></div>
        
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="/story/edit" class="btn btn-secondary">Back to Edit</a>
            <button id="save-customization" class="btn btn-primary">Generate Cards</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Load dependencies in correct order -->
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@reactflow/core@11.10.1/dist/umd/index.js"></script>
<script src="https://unpkg.com/@reactflow/controls@11.10.1/dist/umd/index.js"></script>
<script src="https://unpkg.com/@reactflow/background@11.10.1/dist/umd/index.js"></script>
<link href="https://unpkg.com/reactflow@11.10.1/dist/base.css" rel="stylesheet" />
<link href="https://unpkg.com/reactflow@11.10.1/dist/style.css" rel="stylesheet" />
<script src="{{ url_for('static', filename='js/customize.js') }}" type="text/javascript"></script>
{% endblock %}
