{% extends "base.html" %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/reactflow@11.7.4/dist/umd/reactflow.min.js"></script>
<link href="https://unpkg.com/reactflow@11.7.4/dist/style.css" rel="stylesheet" />
<link href="https://unpkg.com/reactflow@11.7.4/dist/base.css" rel="stylesheet" />
<link href="{{ url_for('static', filename='dist/index.css') }}" rel="stylesheet" />
{% endblock %}

{% block content %}
<div id="node-editor" class="node-editor-container" data-story='{{ story|tojson|safe }}'></div>
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='dist/index.js') }}"></script>
{% endblock %}
