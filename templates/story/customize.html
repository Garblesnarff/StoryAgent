{% extends "base.html" %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- Base React -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

<!-- ReactFlow Core and Components -->
<script src="https://unpkg.com/reactflow@11.7.4/dist/umd/reactflow.min.js"></script>
<link href="https://unpkg.com/reactflow@11.7.4/dist/style.css" rel="stylesheet" />

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <h1 class="display-4 mb-5 text-center">Style Your Story</h1>
    
    <div class="customization-container">
        <div id="node-editor" class="node-editor-container" data-story='{{ story|tojson|safe }}'></div>
        
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="/story/edit" class="btn btn-secondary">Back to Edit</a>
            <button id="save-customization" class="btn btn-primary">Generate Cards</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Custom script -->
<script src="{{ url_for('static', filename='js/customize.js') }}" type="text/javascript"></script>
{% endblock %}
