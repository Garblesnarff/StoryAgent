{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <h1 class="display-4 mb-5 text-center">Style Your Story</h1>
    
    <div class="customization-container">
        <div id="node-editor" class="node-editor-container" data-story='{{ story|tojson|safe }}'></div>
        
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="/story/edit" class="btn btn-secondary">Back to Edit</a>
            <button id="save-customization" class="btn btn-primary">Generate Cards</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Load React from node_modules -->
<script src="/node_modules/react/umd/react.production.min.js"></script>
<script src="/node_modules/react-dom/umd/react-dom.production.min.js"></script>

<!-- Add ReactFlow styles -->
<link href="/node_modules/reactflow/dist/style.css" rel="stylesheet" />

<!-- Load ReactFlow from node_modules -->
<script src="/node_modules/reactflow/dist/umd/reactflow.min.js"></script>

<!-- Custom script -->
<script src="{{ url_for('static', filename='js/customize.js') }}" type="text/javascript"></script>
{% endblock %}
