{% extends "base.html" %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link href="https://unpkg.com/reactflow/dist/style.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <h1 class="display-4 mb-5 text-center">Style Your Story</h1>
    
    <div class="customization-container">
        <div class="style-selection mb-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="imageStyle" id="styleRealistic" value="realistic" checked>
                <label class="form-check-label" for="styleRealistic">Realistic</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="imageStyle" id="styleArtistic" value="artistic">
                <label class="form-check-label" for="styleArtistic">Artistic</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="imageStyle" id="styleFantasy" value="fantasy">
                <label class="form-check-label" for="styleFantasy">Fantasy</label>
            </div>
        </div>
        
        <div id="node-editor" class="node-editor-container" data-story='{{ story|tojson|safe }}'></div>
        
        <div class="d-flex justify-content-center align-items-center gap-3 mt-4">
            <a href="/story/edit" class="btn btn-secondary">Back to Edit</a>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="loadPage(currentPage - 1)" id="prevPage" disabled>
                    <i class="bi bi-chevron-left"></i> Previous
                </button>
                <span class="btn btn-light disabled" id="pageIndicator">
                    Page 1 of 1
                </span>
                <button class="btn btn-secondary" onclick="loadPage(currentPage + 1)" id="nextPage" disabled>
                    Next <i class="bi bi-chevron-right"></i>
                </button>
            </div>
            <button id="save-customization" class="btn btn-primary">Generate Cards</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='dist/bundle.js') }}" type="text/javascript"></script>
{% endblock %}
