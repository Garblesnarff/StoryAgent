{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <h1 class="display-4 mb-5 text-center">Style Your Story</h1>
    
    <div class="customization-container">
        <div id="node-editor" class="node-editor-container" data-story='{{ story|tojson|safe }}'></div>
        
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="/story/edit" class="btn btn-secondary">Back to Edit</a>
            <button id="save-customization" class="btn btn-primary">Generate Cards</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/reactflow@11.3.3/dist/reactflow.umd.js"></script>
<link href="https://unpkg.com/reactflow@11.3.3/dist/style.css" rel="stylesheet" />
<script type="text/javascript" src="{{ url_for('static', filename='js/customize.js') }}"></script>
{% endblock %}
